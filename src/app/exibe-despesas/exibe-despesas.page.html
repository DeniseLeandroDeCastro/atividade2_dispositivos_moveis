<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Despesas Cadastradas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let despesa of despesas">
      <ion-label>{{despesa.motivo}}</ion-label>
      <ion-label>R$ {{despesa.valor}}</ion-label>
      <ion-label>{{despesa.tipo}}</ion-label>
      <ion-label>{{despesa.categoria}}</ion-label>
      <ion-label>{{despesa.data | date: 'dd/MM/yyyy'}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
